global:
  options:
    useCSV: False
    syncPolicy: Automatic
    installPlanApproval: Automatic
  ## the following line is for Disaster Recovery, uncomment as needed
  #restoreAsOf: "2024-09-12T12:17:00Z" # !!! THIS IS UTC !!!
clusterGroup:
  name: group-one
  isHubCluster: false
  namespaces:
    - pacman
#    - todo-jws
#    - todo-extdb
  subscriptions:
    volsync:
      name: volsync-product
      namespace: openshift-operators
      channel: stable
    web-terminal:
      name: web-terminal
      namespace: openshift-operators
      channel: fast  
  projects:
    - pacman
 #   - todo-jws
 #   - todo-extdb
  applications:
    pacman-demo:
      name: pacman
      namespace: pacman
      project: pacman
      path: charts/all/pacman-demo
      extraValueFiles:
        - /values-group-one.yaml
